<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/iron-icons/communication-icons.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="registration-agency">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        text-align: center;
        padding: 10px;
      }
      html, body {
        height: 100%;
      }

      html {
        background: #eee;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        margin: 10px auto;
        padding: 0;
      }
      .box {
        text-align: center;
        width: 100%;
        max-width: 390px;
        border-radius: 5px;
        box-shadow: 0 2px 30px rgba(black, .2);
        background: lighten(#f0f4c3, 10%);
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
        background: -webkit-linear-gradient(45deg, #81B77B 0%, #A3E3C3 100%);
        background: -moz-linear-gradient(45deg, #81B77B 0%, #A3E3C3 100%);
        }

      .wave {
        opacity: .8;
        position: absolute;
        top: 3%;
        left: 50%;
        background: -webkit-linear-gradient(45deg, #3367d6 0%, #89BFDF 100%);
        background: -moz-linear-gradient(45deg, #6B6ECC 0%, #89BFDF 100%);      
        width: 700px;
        height: 700px;
        margin-left: -348px;
        margin-top: -570px;
        transform-origin: 50% 48%;
        border-radius: 43%;
        animation: drift 3000ms infinite linear;
      }

      .wave.-three {
        animation: drift 5000ms infinite linear;
      }

      .wave.-two {
        animation: drift 7000ms infinite linear;
        opacity: .1;
        background: yellow;
      }

      .box:after {
        content: '';
        display: block;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(#e8a, 1), rgba(#def, 0) 80%, rgba(white, .5));
        z-index: 11;
        transform: translate3d(0, 0, 0);
      }

      .title {
        font-weight: bold;
        position: absolute;
        left: 0;
        top: 30px;
        width: 100%;
        z-index: 1;
        text-align: center;
        transform: translate3d(0, 0, 0);
        color: white;
        text-transform: uppercase;
        font-family: inherit;
        /*letter-spacing: .4em;*/
        font-size: 28px;
        text-shadow: 0 1px 0 rgba(black, .1);
        text-indent: .3em;
      }
      
      @keyframes drift {
        from { transform: rotate(0deg); }
        from { transform: rotate(360deg); }
      }

      .price {
        text-align: center;
        margin: auto;
        color: white;
        font-weight: 800;
        font-size: 70px;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.42);
        height: 90px;
      }
      .content {
        text-align: center;
        text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.42);
        width: 100%;
        margin-top: 150px;
        color: white;
      }
      .content h2 {
        color: white;
        font-size: 16px;
        text-align: right;
        margin-right: 18px;
        margin-bottom: 5px;
      }
      .list {
        text-align: right;
        font-size: 18px;
        padding: 10px;
        border-top: 1px solid #f1efee;
      }
      .list iron-icon {
        margin-left: 6px
      }
      paper-button {
        margin: 20px auto 20px auto;
        padding: 20px 16px;
        height: 36px;
        display: inline-flex;
        font-size: 20px;
        background-color: #3367d6;
        transition: color .2s;
        color: white;
        --paper-button-raised-keyboard-focus_-_background-color: var(--paper-pink-a200) !important;
        --paper-button-raised-keyboard-focus_-_color: white !important;
      }
    </style>

    <div class="card" style="text-align: center; position: relative; margin-bottom: 15px; padding: 10px;">
     التسجيل للعام الدراسي 2018/2017 في رومانيا
     <span style="color: red; display: block;">* التسجيل ينتهي في بداية شهر 7</span>
     <span style="display: block; padding-top: 15px; font-style: italic;">الأمانة لدينا فوق كل إعتبار !</span>
    </div>

    <div class="box card">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
      <div class="title">التسجيل عن طريق موقع <br />Taleb.io</div>
      <div class="content">
        <div class="price">1200 €</div>
        <h2>تضم الخدمات التالية:</h2>
        <div class="list"><iron-icon icon="icons:chevron-left"></iron-icon> التسجيل والحصول على قبول.</div>
        <div class="list"><iron-icon icon="icons:chevron-left"></iron-icon> المساعدة للتسجيل لامتحان اللغة الانجليزية.</div>
        <div class="list"><iron-icon icon="icons:chevron-left"></iron-icon> مساعدة الطالب لإيجاد سكن مؤقت وبعد ذلك دائم.</div>
        <div class="list"><iron-icon icon="icons:chevron-left"></iron-icon> المساعدة بالحصول على الفيزا.</div>
        <div class="list"><iron-icon icon="icons:chevron-left"></iron-icon> الإرشاد والمساعدة للحصول على الإقامة (Permis).</div>
        <a href$="[[app.setting.location.routeBasePath]]/contact" style="text-decoration: none;">
          <paper-button><span>تواصل معنا</span><iron-icon icon="communication:call" style="margin-right: 10px;"></iron-icon></paper-button>
        </a>
      </div>
      
    </div>
  </template>

  <script>
  {
    class Element extends Polymer.Element {
      static get is() { return 'registration-agency'; }
      static get properties() {
        return {
          app: Object,
        }
      }
    }
    customElements.define(Element.is, Element);
  }
  </script>
</dom-module>
