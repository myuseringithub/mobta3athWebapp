<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../my-icons.html">
<link rel="import" href="../my-view1.html">
<link rel="import" href="../my-view2.html">
<link rel="import" href="../my-view3.html">
<link rel="import" href="../my-view404.html">

<dom-module id="web-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" align="right" swipe-open>
        <app-toolbar style="flex-direction: row-reverse; font-weight: bold;">موقع تعليم</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="http://localhost/view1">مواضيع التعليم</a>
          <a name="view2" href="http://localhost/view2">تسجيل فردي</a>
          <a name="view3" href="http://localhost/view3">تسجيل عن طريق وكيل</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>الدراسة في الخارج</div>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
  {
    class Element extends Polymer.Element {
      static get is() { return 'web-app'; }
      static get properties() {
        return { /* properties metadata */ 
          // routeBasePath: App.setting.location.routeBasePath
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        }
      }

      static get observers() { return [ /* observer descriptors */
        '_routePageChanged(routeData.page)',
      ] }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _routePageChanged(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page, oldPage) {
        // Load page import on demand. Show 404 page if fails
        if (page != null) {
            var callback = this._showPage404;
            var resolvedPageUrl = this.resolveUrl('../my-' + page + '.html');
            Polymer.importHref(
              resolvedPageUrl,
              null, callback, true);
        }
      }

      _showPage404() {
        this.page = 'view404';
      }

    }
    // Register custom element definition using standard platform API
    customElements.define(Element.is, Element);
  }
  </script>
</dom-module>
